---
- name: Install hyprland and utilities
  community.general.pacman:
    name:
      - linux-headers
      - nvidia-dkms
      - nvidia-utils
      - egl-wayland
      - hyprland
      - xdg-desktop-portal-hyprland
      - xdg-desktop-portal
      - xdg-user-dirs
      - xorg-server-xwayland
      - wayland-utils
      - wl-clipboard
      - wofi
      - waybar
      - alacritty
      - kitty
      - foot
      - dolphin
      - impala
      - hyprpaper
      - power-profiles-daemon
      # Login
      - greetd
      - greetd-tuigreet
      # Screenshots
      - grim
      - slurp
    state: present

- name: Greetd config
  ansible.builtin.copy:
    src: greetd-config.toml
    dest: /etc/greetd/config.toml

- name: Enable greetd service
  ansible.builtin.systemd_service:
    name: greetd
    state: started
    enabled: yes

# - name: Enable power-profiles-daemon service
